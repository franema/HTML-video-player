<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="player">
            <video class="player_video viewer" src="video\VID_20190311_071604_417.mp4"></video>
            <div class="player_controls">
                <div class="progress">
                    <div class="progress_filled"></div>
                </div>
                <button class="player_button play">▶</button>
                <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playback_rate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-10" class="player_button">« 10s</button>
                <button data-skip="25" class="player_button">25s »</button>
                <button class="player_button" name="fullscreen">⛶</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
